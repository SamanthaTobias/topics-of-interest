<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Topics</title>
</head>
<body>
  <h1>Topics</h1>

  <form action="/topics/add" method="post">
    <input type="text" name="name" placeholder="Topic Name" required>
    <button type="submit">Add Topic</button>
  </form>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr th:each="topic : ${topics}">
      <td th:text="${topic.id}"></td>
      <td th:text="${topic.name}"></td>
      <td>
        <form action="/topics/delete" method="post">
          <button type="submit" name="id" th:value="${topic.id}">Delete</button>
        </form>
        <form action="/topics/edit" method="post">
          <input type="text" name="newName" placeholder="New Name">
          <button type="submit" name="id" th:value="${topic.id}">Edit</button>
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
